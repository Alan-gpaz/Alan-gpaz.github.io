<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="loader">
    <div class="modelViewPort">
        <div class="eva">
            <div class="head">
                <div class="eyeChamber">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
            <div class="body">
                <div class="hand"></div>
                <div class="hand"></div>
                <div class="scannerThing"></div>
                <div class="scannerOrigin"></div>
            </div>
        </div>
    </div>
</div>

<div class="prediagnostico">
    <h2>Prediagnóstico Psicológico</h2>
    <form class="my-form" id="prediagnostico-form">
      <div class="pregunta">
        <label for="pregunta1">1. ¿Te has sentido triste, decaído o sin esperanza la mayor parte del tiempo durante los últimos días?</label>
        <div class="radio-input-wrapper">
          <label class="label">
            <input type="radio" name="pregunta1" value="si" id="radio-1-1" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">SI</div>
          </label>
          <label class="label">
            <input type="radio" name="pregunta1" value="no" id="radio-1-2" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">NO</div>
          </label>
        </div>
      </div>
  
      <div class="pregunta">
        <label for="pregunta2">2. ¿Sientes que tienes suficiente energía para realizar tus actividades diarias?</label>
        <div class="radio-input-wrapper">
          <label class="label">
            <input type="radio" name="pregunta2" value="si" id="radio-2-1" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">SI</div>
          </label>
          <label class="label">
            <input type="radio" name="pregunta2" value="no" id="radio-2-2" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">NO</div>
          </label>
        </div>
      </div>
  
      <div class="pregunta">
        <label for="pregunta3">3. ¿Has tenido problemas para dormir o permanecer dormido en las últimas semanas?</label>
        <div class="radio-input-wrapper">
          <label class="label">
            <input type="radio" name="pregunta3" value="si" id="radio-3-1" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">SI</div>
          </label>
          <label class="label">
            <input type="radio" name="pregunta3" value="no" id="radio-3-2" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">NO</div>
          </label>
        </div>
      </div>
  
      <div class="pregunta">
        <label for="pregunta4">4. ¿Te sientes preocupado o nervioso con frecuencia, incluso sin una razón clara?</label>
        <div class="radio-input-wrapper">
          <label class="label">
            <input type="radio" name="pregunta4" value="si" id="radio-4-1" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">SI</div>
          </label>
          <label class="label">
            <input type="radio" name="pregunta4" value="no" id="radio-4-2" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">NO</div>
          </label>
        </div>
      </div>
  
      <div class="pregunta">
        <label for="pregunta5">5. ¿Tienes dificultades para concentrarte o mantener la atención en tareas importantes?</label>
        <div class="radio-input-wrapper">
          <label class="label">
            <input type="radio" name="pregunta5" value="si" id="radio-5-1" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">SI</div>
          </label>
          <label class="label">
            <input type="radio" name="pregunta5" value="no" id="radio-5-2" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">NO</div>
          </label>
        </div>
      </div>
  
      <div class="pregunta">
        <label for="pregunta6">6. ¿Sientes que no eres suficiente o que no estás logrando lo que deberías?</label>
        <div class="radio-input-wrapper">
          <label class="label">

          </label>
          <label class="label">

            <div class="radio-design"></div>
            <div class="label-text">NO</div>
          </label>
        </div>
      </div>
  
      <div class="pregunta">
        <label for="pregunta7">7. ¿Has evitado interactuar con amigos o familiares recientemente?</label>

          </label>
        </div>
      </div>
  
      <div class="pregunta">
        <label for="pregunta8">8. ¿Te has sentido incapaz de controlar reacciones impulsivas, como enojo o llanto?</label>
        <div class="radio-input-wrapper">
          <label class="label">
            <input type="radio" name="pregunta8" value="si" id="radio-8-1" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">SI</div>
          </label>
          <label class="label">
            <input type="radio" name="pregunta8" value="no" id="radio-8-2" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">NO</div>
          </label>
        </div>
      </div>
  
      <div class="pregunta">
        <label for="pregunta9">9. ¿Has tenido pensamientos negativos repetitivos que no puedes controlar?</label>
        <div class="radio-input-wrapper">
          <label class="label">
            <input type="radio" name="pregunta9" value="si" id="radio-9-1" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">SI</div>
          </label>
          <label class="label">
            <input type="radio" name="pregunta9" value="no" id="radio-9-2" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">NO</div>
          </label>
        </div>
      </div>
  
      <div class="pregunta">
        <label for="pregunta10">10. ¿Sientes que ya no disfrutas de cosas que antes te emocionaban o interesaban?</label>
        <div class="radio-input-wrapper">
          <label class="label">
            <input type="radio" name="pregunta10" value="si" id="radio-10-1" class="radio-input">
            <div class="radio-design"></div>
            <div class="label-text">SI</div>
          </label>
          <label class="label">

            <div class="radio-design"></div>
            <div class="label-text">NO</div>
          </label>
        </div>
      </div>
  
      <button type="submit">Enviar</button>
    </form>
    <div id="resultado"></div>
  </div>

</html>
